<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Três Números</title>
</head>
<body>
    <h2>Soma de Três Números</h2>

    <button onclick="exibirResultados()">Soma de Três Números</button>

    <div id="resultado"></div>


    <script>
        function exibirResultados() {
    
            const numero1 = Number(prompt("Digite o primeiro número:"));

            const numero2 = Number(prompt("Digite o segundo número:"));

            const numero3 = Number(prompt("Digite o terceiro número:"));


            const Soma = numero1 + numero2 + numero3 ;


            document.getElementById("resultado").innerHTML =
                "<p>A soma dos números é: " + Soma + "</p>" ;
        }
    </script>
</body>
</html>
